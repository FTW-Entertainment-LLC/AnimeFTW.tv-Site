<!DOCTYPE html>
<html>
<head>
        <title>AnimeFTW.tv ChromeCast Receiver</title>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	 <form>
		<button type="button" id="castme">Click To Cast</button>
		<button type="button" id="stop">Click To Stop</button>
		<button type="button" id="change">Click To Change</button>
		<button type="button" id="playpause" onclick="playMedia()">Play</button>
		Progress: <input id="progress" type="range" min="1" max="100" value="1" step="1" onmouseup="seekMedia(this.value);">
	</form>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
